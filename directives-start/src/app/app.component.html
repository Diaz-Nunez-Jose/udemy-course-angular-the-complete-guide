<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>
        <!--        <div *ngIf="!onlyOdd">-->
        <!--          <li-->
        <!--            class="list-group-item"-->
        <!--            [ngClass]="{even: onlyOdd}"-->
        <!--            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent'}"-->
        <!--            *ngFor="let even of evenNumbers">-->
        <!--            {{ even }}-->
        <!--          </li>-->
        <!--        </div>-->
        <!--        <ng-template [ngIf]="!onlyOdd">-->
        <!--          <div>-->
        <!--            <li-->
        <!--              class="list-group-item"-->
        <!--              [ngClass]="{even: onlyOdd}"-->
        <!--              [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent'}"-->
        <!--              *ngFor="let even of evenNumbers">-->
        <!--              {{ even }}-->
        <!--            </li>-->
        <!--          </div>-->
        <!--        </ng-template>-->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value if 5</p>
        <p *ngSwitchCase="10">Value if 10</p>
        <p *ngSwitchCase="100">Value if 100</p>
        <p *ngSwitchDefault>Value if Default</p>
      </div>
    </div>
  </div>
</div>
